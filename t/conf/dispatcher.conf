---
pid_file:         .tmp/pogo-dispatcher.pid
store:            zookeeper
store_options:
  serverlist:     [ "localhost:18121" ]
constraints:      constraints.yaml
hostinfo_uri:     http://127.0.0.1:3000/pogo/v2
client_min:       3.0.0
roles_uri:        http://127.0.0.1:3000/roles/v1
log_conf:         conf/log4perl.conf
